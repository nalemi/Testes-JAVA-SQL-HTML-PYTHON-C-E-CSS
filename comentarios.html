<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* comentário CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Oi</h1>  <!-- só um comentário HTML -->
    <p>Beleza?</p>

    <script>
        var nome = window.prompt('Qual seu nome?'); // Vai perguntar meu nome
        window.alert('É um prazer em te conhecer, ' + nome + '!'); // concatenação
    </script>
</body>
</html>
